<body>
	<script>
		/*
		给定一个正整数 n ，你可以做如下操作：
		如果 n 是偶数，则用 n / 2替换 n 。
		如果 n 是奇数，则可以用 n + 1或n - 1替换 n 。
		n 变为 1 所需的最小替换次数是多少？

			示例 1：

			输入：n = 8
			输出：3
			解释：8 -> 4 -> 2 -> 1

			示例 2：

			输入：n = 7
			输出：4
			解释：7 -> 8 -> 4 -> 2 -> 1
			或 7 -> 6 -> 3 -> 2 -> 1
		*/
		var integerReplacement = function (n) {
			if (n == 1) {
				return 0;
			}
			if (n == 2) {
				return 1;
			}
			if (n == 3) {
				return 2;
			}
			var dp = []
			dp[1] = 0;
			dp[2] = 1;
			dp[3] = 2;
			for (var i = 4; i <= n; i++) {
				if (i % 2 == 0) {
					dp[i] = dp[i / 2] + 1;
				} else {
					dp[i] = Math.min(dp[i - 1] + 1, dp[(i + 1) / 2] + 2);
				}
			}
			return dp[n];
		};
		console.log(integerReplacement(8));
	</script>
</body>
