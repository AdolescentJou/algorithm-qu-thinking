  <script>
    /* 给你一个整数数组 nums ，请你找出数组中乘积最大的连续子数组（该子数组中至少包含一个数字）， 并返回该子数组所对应的乘积。
       示例 1:

               输入: [2,3,-2,4]
               输出: 6
               解释: 子数组 [2,3] 有最大乘积 6。

               因为要考虑正负，所以这里的dp有两个数组，一个存以当前的数结尾的最大乘积，一个存以当前的数结尾的最小乘积
               maxArr[i]
           */
    var maxProduct = function (nums) {
      var length = nums.length;
      if (length == 0) {
        return 0;
      }
      if (length == 1) {
        return nums[0];
      }
      var maxArr = [nums[0]];
      var minArr = [nums[0]];
      for (var i = 1; i < nums.length; i++) {
          maxArr[i] = Math.max(maxArr[i-1]*nums[i],minArr[i-1]*nums[i],nums[i]);
          minArr[i] = Math.min(maxArr[i-1]*nums[i],minArr[i-1]*nums[i],nums[i]);
      }

      return Math.max(...maxArr);
    };
    console.log(maxProduct([0, 2, 3, -1, 3, 2, 3]));
  </script>
