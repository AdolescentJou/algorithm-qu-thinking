	<script>
		/*
			给定两个单词 word1 和 word2，找到使得 word1 和 word2 相同所需的最小步数，
			每步可以删除任意一个字符串中的一个字符。
			示例：

			输入: "sea", "eat"
			输出: 2
			解释: 第一步将"sea"变为"ea"，第二步将"eat"变为"ea"		
		*/
		var minDistance = function (word1, word2) {
			if (word1 == word2) {
				return 0;
			}
			var dp = [];
			var n1 = word1.length,[     ]
				n2 = word2.length;
			for (var i = 0; i <= n1; i++) {
				dp[i] = [];
				dp[i][0] = i;
			}
			for (var i = 0; i <= n2; i++) {
				dp[0][i] = i;
			}
			for (var i = 1; i <= n1; i++) {
				for (var j = 1; j <= n2; j++) {
					if(word1[i-1] == word2[j-1]){
						dp[i][j] = dp[i-1][j-1];
					}else{
						dp[i][j] = Math.min(dp[i-1][j],dp[i][j-1])+1;
					}
				}
			}
			console.log(dp);
			return dp[n1][n2];
		};
		console.log(minDistance("a","b"));
	</script>
