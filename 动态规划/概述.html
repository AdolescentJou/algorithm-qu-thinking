		    动态规划最核心的思想，就在于拆分子问题，记住过往，减少重复计算。

		    什么样的问题可以考虑使用动态规划解决呢？

			如果一个问题，可以把所有可能的答案穷举出来，并且穷举出来后，发现存在重叠子问题，就可以考虑使用动态规划。

			比如一些求最值的场景，如最长递增子序列、最小编辑距离、背包问题、凑零钱问题等等，都是动态规划的经典应用场景。
		     
			穷举分析
			确定边界
			找出规律，确定最优子结构
			写出状态转移方程(就是下一个状态如何从上一个状态获取)

		*/
	</script>
