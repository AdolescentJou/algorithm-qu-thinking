<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<script>
		/*
			给定一个字符串S，通过将字符串S中的每个字母转变大小写，
			我们可以获得一个新的字符串。返回所有可能得到的字符串集合。

			示例：

			输入：S = "a1b2" 输出：["a1b2", "a1B2", "A1b2", "A1B2"]		
		*/
		var letterCasePermutation = S => {
			var ans = [];
			var backtrack = (str, i) => {
				var s = S[i];
				if ((s >= "a" && s <= "z") || (s >= "A" && s <= "Z")) {
					backtrack(str + s.toLowerCase(), i + 1)
					backtrack(str + s.toUpperCase(), i + 1)
				} else {
					backtrack(str, i + 1);
				}
			}
			backtrack("", 0);
			return ans;
		}
		console.log(letterCasePermutation("a1b2"));
	</script>
</body>

</html>
