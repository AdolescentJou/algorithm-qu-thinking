<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			给你一个字符串 s，请你将 s 分割成一些子串，使每个子串都是 回文串 。返回 s 所有可能的分割方案。
			回文串 是正着读和反着读都一样的字符串。

			示例 1：
			输入：s = "aab"
			输出：[["a","a","b"],["aa","b"]]
				
		*/
		function partition(s) {
			var ans = [];
			var dp = [];
			var dfs = (str, arr) => {
				if (str === "") {
					ans.push(arr);
					return;
				}
				for (var i = 0; i < str.length; i++) {
					var ss = str.slice(0, i + 1);
					if (dp.includes(ss) || check(ss)) {
						dp.push(ss);
						dfs(str.slice(i + 1), [...arr, ss]);
					}
				}
			}
			dfs(s, []);
			return ans;
		}
		var check = function (s) {
			var sArr = s.split("");
			var tempArr = [];
			while (sArr.length != 0) {
				tempArr.push(sArr.pop());
			}
			return tempArr.join("") == s;
		}
		console.log(partition("abb"));
	</script>
</body>

</html>
