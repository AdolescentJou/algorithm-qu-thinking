	<script>
		/*
			树可以看成是一个连通且 无环 的 无向 图。

			给定往一棵 n 个节点 (节点值 1～n) 的树中添加一条边后的图。
			添加的边的两个顶点包含在 1 到 n 中间，且这条附加的边不属于树中已存在的边。
			图的信息记录于长度为 n 的二维数组 edges ，
			edges[i] = [ai, bi] 表示图中在 ai 和 bi 之间存在一条边。

			请找出一条可以删去的边，删除后可使得剩余部分是一个有着 n 个节点的树。
			如果有多个答案，则返回数组 edges 中最后出现的边。
		*/
		var findRedundantConnection = function (edges) {
			var ans = [];
			var dfs = (passed, rest, begin, end) => {
				var precentRoute = null;
				for (var i = 0; i < rest.length; i++) {
					if (rest[i][0] == begin) {
						precentRoute = rest[i];
						break;
					}
				}
				if (!precentRoute) {
					return false
				};
				if (precentRoute[1] == end) {
					return true;
				}
				passed.push(precentRoute);
				return dfs(passed, rest, precentRoute.filter(item => item != begin)[0], end);
			}
			for (var i = 0; i < edges.length; i++) {
				var arr = edges.filter((item, idx) => idx != i);
				if (dfs([], arr, edges[i][0], edges[i][1])) {
					ans.push(edges[i])
				};
			}
			return ans[ans.length - 1];
		};
		console.log(findRedundantConnection([[1, 3], [3, 4], [1, 5], [3, 5], [2, 3]]));
