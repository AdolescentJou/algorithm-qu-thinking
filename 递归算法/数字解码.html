<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			一条包含字母 A-Z 的消息通过以下映射进行了 编码 ：
			'A' -> 1
			'B' -> 2
			...
			'Z' -> 26
			要 解码 已编码的消息，所有数字必须基于上述映射的方法，
			反向映射回字母（可能有多种方法）。例如，"11106" 可以映射为：

			"AAJF" ，将消息分组为 (1 1 10 6)
			"KJF" ，将消息分组为 (11 10 6)

			注意，消息不能分组为  (1 11 06) ，因为 "06" 不能映射为 "F" ，这是由于 "6" 和 "06" 在映射中并不等价。
			给你一个只含数字的 非空 字符串 s ，请计算并返回 解码 方法的 总数 。
			题目数据保证答案肯定是一个 32 位 的整数。

			示例 1：

			输入：s = "12"
			输出：2
			解释：它可以解码为 "AB"（1 2）或者 "L"（12）。
		*/
		let dp = new Map();
		var numDecodings = function (s) {
			if (s.includes("00")) {
				return 0;
			}
			if (dp.has(s)) {
				return dp.get(s);
			}
			if (s[0] == 0) return 0;
			if (s.length == 0 || s.length == 1) return 1;
			if (s[0] + s[1] > 26) {
				return numDecodings(s.substring(1));
			}
			let res1 = numDecodings(s.substring(1))
			let res2 = numDecodings(s.substring(2));
			dp.set(s.substring(1), res1);
			dp.set(s.substring(2), res2);
			return res1 + res2;
		};
		console.log(numDecodings("12"));
	</script>
</body>

</html>
