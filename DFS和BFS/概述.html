<body>
	<script>
		/*
			BFS：广度优先搜索

			简单的说，BFS是从根节点开始，沿着树的宽度遍历树的节点，如果发现目标，则演算终止。

			DFS：深度优先搜索

			简单来说，从根节点出发，然后依次向下继续搜索，直到遇到叶子节点，此时就会向上回溯，继续向为访问过的点继续深度搜索。
					
					
		*/
	</script>
</body>
</html>
