<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		/*
		
			给定一个非空字符串 s 和一个包含非空单词的列表 wordDict，
			判定 s 是否可以被空格拆分为一个或多个在字典中出现的单词。

			说明：

			拆分时可以重复使用字典中的单词。
			你可以假设字典中没有重复的单词。

			示例 1：

			输入: s = "leetcode", wordDict = ["leet", "code"]
			输出: true
			解释: 返回 true 因为 "leetcode" 可以被拆分成 "leet code"。
		*/
		var checkArr = [];
		var wordBreak = function (s, wordDict) {
			const wordSet = new Set(wordDict);
			const memo = new Array(s.length);
			var canBreak = start => {
				if (start == s.length) {
					return true;
				}
				if (memo[start] !== undefined) return memo[start]; // memo中有，就用memo中的

				for (var i = start + 1; i <= s.length; i++) {
					var innerS = s.substring(start, i);
					if (wordDict.includes(innerS) && canBreak(i)) {
						memo[start] = true; // 当前递归的结果存一下
						return true;
					}
				}
				memo[start] = false; // 当前递归的结果存一下
				return false;
			}
			return canBreak(0);
		};
		console.log(wordBreak("aaaaaaa", ["aaaa", "aaa"]));
	</script>
</body>

</html>
